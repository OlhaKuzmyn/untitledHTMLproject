<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocks</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="block">
    A
</div>
<div class="block" style="box-shadow: #454546 20px 20px 5px 0">
    B
</div>
<div class="block" style="box-shadow: #454546 25px 25px 5px 5px">
    C
</div>
<div class="block" style="box-shadow: #9d9d9e 25px 25px 5px 5px">
    D
</div>
<div class="block" style="border-radius: 5px; box-shadow: #454546 20px 20px 5px 5px">
    E
</div>
<div class="block" style="border-radius: 5px; box-shadow: #9d9d9e 20px 20px 5px 5px">
    F
</div>
</body>
</html>
